---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-v1
spec:
  selector:
    matchLabels:
      app: ticket-v1
  replicas: 1
  template:
    metadata:
      labels:
        app: ticket-v1
    spec:
      containers:
        - name: ticket-v1
          image: ticket-v1
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "200m"
            limits:
              cpu: "500m"
          ports:
            - containerPort: 8080
          env:   # Setting Environmental Variables
            - name: DB_HOST   # Setting Database host address
              value: mysql
            - name: DB_NAME  # Setting Database name
              value: dsdb
            - name: DB_USERNAME  # Setting Database username
              value: root
            - name: DB_PASSWORD # Setting Database password
              value: root
